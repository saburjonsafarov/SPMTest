name: ðŸ“¦ Build & Publish XCFramework + Update Package.swift

on:
  push:
    branch:
      - '*/*'  # run on version tags like v1.2.3

permissions:
  contents: write

jobs:
  build_publish:
    runs-on: macos-latest

    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜•ï¸ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ”§ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ðŸ§° Build KMP XCFramework
        run: ./gradlew :composeApp:assembleComposeAppXCFramework --stacktrace

      - name: ðŸ“¦ Package ZIP
        run: |
          FRAMEWORK_PATH="composeApp/build/XCFrameworks/release/ComposeApp.xcframework"
          test -d "$FRAMEWORK_PATH" || { echo "XCFramework not found at $FRAMEWORK_PATH"; exit 1; }
          cp -R "$FRAMEWORK_PATH" ComposeApp.xcframework
          zip -r ComposeApp.xcframework.zip ComposeApp.xcframework

      - name: ðŸ“Š Compute checksum
        id: checksum
        run: |
          echo "checksum=$(swift package compute-checksum ComposeApp.xcframework.zip)" >> "$GITHUB_OUTPUT"

      - name: ðŸ›  Set variables
        run: |
          echo "ZIPFILE=ComposeApp.xcframework.zip" >> "$GITHUB_ENV"
          echo "CHECKSUM=${{ steps.checksum.outputs.checksum }}" >> "$GITHUB_ENV"
          echo "TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"

      - name: ðŸ§© Update Package.swift for tag
        run: |
          URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/${ZIPFILE}"
          sed -i '' "s|URL_PLACEHOLDER|${URL}|g" Package.swift
          sed -i '' "s|CHECKSUM_PLACEHOLDER|${CHECKSUM}|g" Package.swift
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Package.swift
          git commit -m "chore: update Package.swift for ${TAG}" || echo "No changes to commit"
          git tag -f "${TAG}"
          git push --force origin "refs/tags/${TAG}"

      - name: ðŸ“Œ Create GitHub Release & Upload ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          files: ${{ env.ZIPFILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}